<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Productos</title>
    <style>
        /* Estilos personalizados */
        .btn {
            margin-top: 10px;
            margin-left: 10px;
        }
        #product-list .collection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Agregar producto</h2>
    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="code" placeholder="Código" required>
        <input type="number" id="quantity" placeholder="Cantidad" required>
        <input type="text" id="price" placeholder="Precio" required>
        <button type="submit" class="btn">Añadir Producto</button>
    </form>

    <h2>Lista de Productos</h2>
    <ul id="product-list" class="collection">
        <!-- Aquí se generarán los productos -->
    </ul>

    <button onclick="window.location.href='/'" class="btn blue">Ir a Usuarios</button>
</div>

<div id="editProductModal" class="modal">
    <div class="modal-content">
        <h4>Editar Producto</h4>
        <form id="edit-product-form">
            <input type="text" id="edit-name" placeholder="Nombre" required>
            <input type="text" id="edit-code" placeholder="Código" required>
            <input type="number" id="edit-quantity" placeholder="Cantidad" required>
            <input type="text" id="edit-price" placeholder="Precio" required>
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
    <div class="modal-footer">
        <button class="modal-close btn red">Cancelar</button>
    </div>
</div>

<script src="/js/productAjax.js"></script>
</body>
</html>
