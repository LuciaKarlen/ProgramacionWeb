<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1 id="titulo">Registro de Estudiantes</h1>
    <form id="formularioRegistro">
        <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required>
        </div>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required>
        </div>
        <div>
            <label for="lugarNacimiento">Lugar de Nacimiento:</label>
            <input type="text" id="lugarNacimiento" required>
        </div>
        <div>
            <label for="estadoCivil">Estado Civil:</label>
            <input type="text" id="estadoCivil" required>
        </div>
        <div class="botones">
            <button type="button" id="registrarAlumno">Registrar Alumno</button>
            <button type="button" id="cambiarTitulo">Cambiar Título</button>
            <button type="button" id="cambiarColor">Cambiar Color</button>
        </div>
    </form>

    <script>
        document.getElementById('registrarAlumno').addEventListener('click', function() {
            const form = document.getElementById('registroForm');
                alert('Alumno registrado');
        });

        document.getElementById('cambiarTitulo').addEventListener('click', function() {
            document.getElementById('titulo').textContent = 'Registro de Docentes';
        });

        document.getElementById('cambiarColor').addEventListener('click', function() {
            document.querySelector('form').style.color = 'red';
        });
    </script>

</body>
</html>
