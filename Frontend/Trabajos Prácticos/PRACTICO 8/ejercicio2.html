<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Bienvenido!</h1>
    <p id="parrafo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo, alias? Similique, at hic officia optio amet natus numquam rem non facere iure quae? Veritatis odio error explicabo vero dolorem qui.</p>
    <label id="label">Email</label>
    <input type="email" id="input">

    <button type="button" onclick="cambiarEmail()">Cambiar Mail</button>
    <button type="button" onclick="cambiarParrafo()">Cambiar Parrafo</button>
    <button type="button" onclick="cambiarInput()">Cambiar Input</button>

    <script>
        function cambiarEmail(){
            var elementoLabel = document.getElementById('label');
            elementoLabel.innerText = "Mail";
        }

        function cambiarParrafo(){
            var elemento = document.getElementById('parrafo');
            elemento.innerHTML = "Hola hola";
        }

        function cambiarInput(){
            var elemento = document.getElementById('input');
            elemento.value = "Rellenado";
        }
    </script>
</body>
</html>
