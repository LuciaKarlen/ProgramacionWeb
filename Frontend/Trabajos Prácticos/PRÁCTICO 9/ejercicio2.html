<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        const auto = {
            marca: "Peugeot",
            modelo: "208",

            cambiarModelo: function(nuevoModelo) {
                this.modelo = nuevoModelo;
            }
        }

        alert("El modelo anterior es: "+ auto.modelo);
        auto.cambiarModelo("36");
        alert("El nuevo modelo es: " + auto.modelo);
    </script>
</body>
</html>
