<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    <fieldset>
        <legend>Completa los siguientes datos</legend>
        <form>
            <p>
                <label>Nombre de usuario</label>
                <br>
                <input type="text" placeholder="Ej: Luis">
            </p>
            <p>
                <label>Email</label>
                <br>
                <input type="email" placeholder="Ej: luis@gmail.com">
            </p>
            <p>
                <label>Edad</label>
                <br>
                <input type="number" placeholder="Ej: 21">
            </p>
            <p>
                <label>Recomendado por:</label>
                <br>
                <select>
                    <option value="google">Google</option>
                    <option value="amigo">Amigo</option>
                    <option value="redes_sociales">Redes Sociales</option>
                </select>
            </p>
            <p>
                <label>Género:</label>
                <div>
                    <input type="radio">
                    <label>Masculino</label>
                </div>
                <div>
                    <input type="radio">
                    <label>Femenino</label>
                </div>
            </p>
            <p>
                <label>Comentarios:</label>
                <br>
                <textarea></textarea>
            </p>
            <p>
                <label>Acepto términos y condiciones: </label>
                <input type="checkbox"></input>
            </p>
            <button>Registrar</button>
        </form>
    </fieldset>
</body>
</html>
